<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/apigee.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">

			<!-- Link to Apigee Slides here! -->

			<div class="slides">
				<section data-state="apigee-title"
						 data-background-image="background2.png"
						 data-background-size="contain"
						 data-background-color="#000000"
						 style="margin-top:30%;font-size:150%">Apigee Edge - Traffic Management</section>
				<section data-markdown="slides/page1.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
				<section data-markdown="slides/page2.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
				<section data-markdown="slides/page3.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
				<section data-markdown="slides/page4.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
				<section data-markdown="slides/page5.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
				<section data-markdown="slides/page6.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
				<section data-markdown="slides/page7.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
				<section data-markdown="slides/page8.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
				<section data-markdown="slides/page9.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
				<section data-markdown="slides/page10.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>


				<!-- to add a new title, copy the following

				<section data-state="apigee-title"
						 data-background-image="images/background2.png"
						 data-background-size="contain"
						 data-background-color="#000000"
						 style="margin-top:30%;font-size:120%">Apigee Edge - Title</section>

				-->

				<!-- to add a new slide copy the following and change slides/filename.md to your new markdown

				<section data-markdown="slides/filename.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="iso-8859-15">
				</section>

				-->

			</div>


			<!-- end apigee slides -->
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: false,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				// The "normal" size of the presentation, aspect ratio will be preserved
			    // when the presentation is scaled to fit different resolutions. Can be
			    // specified using percentage units.
			    width: 960,
			    height: 700,
				progress:false,

			    // Factor of the display size that should remain empty around the content
			    margin: 0,
				// Vertical centering of slides
    			center: false,
				// Transition style
    			transition: 'none',
				backgroundTransition: 'none',

			    // Bounds for smallest/largest possible scale to apply to content
			    minScale: 0.2,
			    maxScale: 1.5
			});
		</script>
	</body>
</html>
